<!DOCTYPE html>
<html>
<head>
	<title>RAWRRRR!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dinosaur Game!</h1>
<canvas id="gameCanvas" height="200" width="800"></canvas>
<p id="gameStatus">Press space bar to start</p>

<script src="js/helpers.js"></script>
<script src="js/objects/game-object.js"></script>
<script src="js/objects/cactus.js"></script>
<script src="js/objects/dinosaur.js"></script>
<script src="js/objects/background.js"></script>
<script src="js/objects/score.js"></script>
<script src="js/game.js"></script>
<script>
	var game = new Game({
		el: document.getElementById("gameCanvas")
	});

	// Function to handle key presses
	function handleKeyPress(event) {
		if (event.keyCode === 32) { // Spacebar keyCode
			if (!game.running && game.finished) {
				game.restart();
				document.getElementById('gameStatus').style.display = 'none'; // Hide game status after restart
			} else if (!game.running) {
				game.running = true;
				document.getElementById('gameStatus').style.display = 'none'; // Hide game status on game start
			}
		}
	}

	// Add event listener for key presses
	document.addEventListener('keydown', handleKeyPress);
</script>
</body>
</html>
